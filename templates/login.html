<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href={{url_for("static", filename="/img/favicons/favicon.ico")}}>

    <title>Admin Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href={{url_for("static", filename="bootstrap.min.css")}} rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href={{url_for("static", filename="signin.css")}} rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post" action="/dashboard">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
      <label for="name" class="sr-only">Email address</label>
      <input type="text" id="name" name=name class="form-control" placeholder="name" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name=password class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021-2050</p>
    </form>
  </body>
</html>
